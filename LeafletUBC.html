<!DOCTYPE html>
<html>
    <head>
        <title> Leaflet Exercise </title>
        <meta charset="utf-8"/>

        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
        />
        <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
       
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"> </script>
       
     </head>
     <body>
        <div id="mapid" style="width: 600px; height: 400px;"></div>
        <!-- Our web map will get placed into this div element -->
        
        <script>
            // Make a Leaflet map with L.map().
            // Store the map in the variable 'map'.
            // "mapid" is the 'id' of the DOM element to contain the map.
            var map=L.map('mapid',{
                center: [49.265637, -123.256113],
                zoom: 15
            }// this object holds the map options
            );

            var topoTiles = L.tileLayer(
                'https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                maxZoom: 17,
                attribution: 'Basemap data: &copy; <a',
                'href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
                '<a href="http://viewfinderpanoramas.org">SRTM</a>| Basemap style: &copy;',
                '<a href="https://opentopomap.org">OpenTopoMap</a>', 
                '(<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'

                }
            ).addTo(map);

            //var myPoint = L.marker(
            //    [49.265637, -123.256113]
            //).addTo(map);
            //var myPoly = L.marker(
            //    [
            //        [49.2797, -123.2678],
            //        [49.2770, -123.2690],
            //        [49.2791, -123.2723],
            //        [49.2797, -123.2678],
            //    ], {
            //        color: 'red',
            //        weight: 6
            //    }
            //).addTo(map);

            // load GeoJSON from a file on the web
            // $ is jQuery.

            var treeMarkerOptions = {
                radius: 4
                fillColor: "#007800",
                color: "#000",
                weight: 1,
                opacity: 0.2,
                fillOpacity: 0.2
            };

            function onEachTree(feature, layer){
                //does this tree have a property named TAXA?
                if (feature.properties && feature.properties.TAXA){
                    layer.bindTooltip(feature.properties.TAXA);
                }
            }
            $getJSON("https://raw.githubusercontent.com/UBCGeodata/ubc-geospatial-opendata/master/ubcv/landscape/geojson/ubcv_campus_trees.geojson",
                function(data){
                    // Once UBC trees GeoJSON layer is loaded then it is added to the map
                    L.geoJson(data {
                        pointToLayer: function(feature, latlng){
                            return L.circleMarker(
                                latlng, treeMarkerOptions
                            );
                        },
                        onEachFeature: onEachTree
                    }
                    ).addTo(map);
                }
            );
        </script>
     </body>
</html>
        </script>
     </body>
</html>
